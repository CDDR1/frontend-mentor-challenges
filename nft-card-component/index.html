<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="card-container">
        <div class="nft-card">
            <div class="nft-img-container"><img src="/images/image-equilibrium.jpg" alt="" class="nft-img"></div>
            <div class="nft-info-container">
                <h1 class="nft-name">Equilibrium #3429</h1>
                <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
                <div class="price-and-time-section flex-container">
                    <div class="price-container">
                        <img src="/images/icon-ethereum.svg" alt="" class="ethereum-icon">
                        <span class="price-value">0.041 ETH</span>
                    </div>
                    <div class="time-container">
                        <img src="/images/icon-clock.svg" alt="" class="clock-icon">
                        <span class="time-left">3 days left</span>
                    </div>
                </div>
                <hr>
                <div class="flex-container creator-section">
                    <img src="/images/image-avatar.png" alt="" class="avatar">
                    <p class="creation-of">Creation of <span class="creator-name">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
